<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Unordered Lists</h3>

<ul>
    <li>CSS</li>
    <li>PHP</li>
    <li>HTML</li>
    <li>Javascript</li>

</ul>


<ul style="list-style-type: cirle">
    <li>CSS</li>
    <li>PHP</li>
    <li>HTML</li>
    <li>Javascript</li>


</ul>

<ol style="list-style-type: upper-latin">
    <li>John</li>
    <li>Mary</li>
    <li>Esther</li>
    <li>David</li>
</ol>

<dl>
    <dt>Esther</dt>
    <dd>She is a girl</dd>
    <dt>John</dt>
    <dd>He is a boy</dd>
</dl>

</body>
</html>
